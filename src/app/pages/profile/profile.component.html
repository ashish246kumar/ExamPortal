
<mat-card *ngIf="user">
    <h1>Your Profile here</h1>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="container text-center">
                    <img src="../../../assets/profile.jpg" class="profile-image ">
                    <h1 class="mt-20">{{user.firstName}}{{user.lastName}}</h1>
                </div>
               
                <div class="row">
                   <div class="col-md-10 offset-md-1">
                          <table class="table">
                            <tr>
                                <td>UserName</td>
                                <td>
                                    {{user.username}}
                                </td>
                            </tr>
                            <tr>
                                <td>UserId</td>
                                <td>{{user.id}}</td>
                            </tr>
                            <tr *ngIf="user.phone">
                                <td>Phone No</td>
                                <td>{{user.phone}}</td>
                            </tr>
                            <tr>
                                <td>Role</td>
                                <td>{{user.authorities[0].authority}}</td>
                            </tr>
                            <tr>
                                <td>Status</td>
                                <td>{{user.enabled?"ACTIVE":"NOT ACTIVE"}}</td>
                            </tr>
                          </table>
                   </div>



                </div>
                
            </div>
            </div>
            
                <mat-card-actions class="text-center1">
                    <button mat-raised-button color="primary">
                        UPDATE
                    </button>
                    <button mat-raised-button color="accent" class="accent">
                         SHARE
                    </button>
                </mat-card-actions>
            
        
    </mat-card-content>
    
</mat-card>
