
<mat-card class="mt-20" *ngFor="let q of quizes">
    
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>
<mat-card-content>
    <p>{{q.description}}</p>
</mat-card-content>
<mat-card-actions>
<button mat-raised-button color="primary"[routerLink]="'/admin/add-question/'+q.qid+'/'+q.title">Question</button>
<button mat-raised-button  class="ml20">Max Mark{{q.maxMarks}}</button>
<button mat-raised-button  class="ml20"> Questions{{q.numberOfQuestion}}</button>
<button mat-raised-button color="primary" class="ml20" [routerLink]="'/admin/quiz/'+q.qid">Update</button>
<button mat-raised-button color="primary" class="ml20">Attempts</button>
<button mat-raised-button color="warn" class="ml20" (click)="deleteQuiz(q.qid)">Delete</button>
</mat-card-actions>
</mat-card>
<div class="container text-center mt-20">
    <button mat-raised-button color="primary" routerLink="/admin/add-quiz">Add New Quiz</button>
</div>
