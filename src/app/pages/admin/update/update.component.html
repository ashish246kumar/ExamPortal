
<mat-card>
    <div mat-subheader>Update Quiz</div>
   
    <div class="container">
        <div class="row">
           <div class="col-md-8 offset-md-2">
                 <form (submit)="updateaData()">
                   
                    <mat-form-field appearance="outline" class="w100">
                        <mat-label>Id</mat-label>
                        <input matInput matInput autofocus type="text" name="id" [value]="formData.qid"
                        [(ngModel)]="formData.qid"
                        readonly >
                       
                    </mat-form-field>
                    
                    <mat-form-field appearance="outline" class="w100">
                        <mat-label>Enter Title:</mat-label>
                        <input matInput matInput autofocus type="text" name="title" 
                        [(ngModel)]="formData.title"
                        [value]="formData.title"
                        required placeholder="Enter here" >
                       
                    </mat-form-field>
                    
                    <mat-form-field appearance="outline" class="w100">
                        <mat-label>Enter description:</mat-label>
                        <textarea matInput matInput autofocus type="text" name="description" 
                        [(ngModel)]="formData.description"
                        required placeholder="Enter here" rows="5" [value]="formData.description">
                       </textarea>
                    </mat-form-field>
                    <div class="row">
                   <div class="col-md-6">
                    <mat-form-field appearance="outline" class="w100">
                        <mat-label>No Of Question:</mat-label>
                        <input matInput autofocus type="text" name="No Of Questions" 
                        [(ngModel)]="formData.numberOfQuestion"
                        required placeholder="Enter here" >
                      
                    </mat-form-field>
                   </div>
                   <div class="col-md-6">
                    <mat-form-field appearance="outline" class="w100">
                        <mat-label>Maximum Marks:</mat-label>
                        <input matInput matInput autofocus type="text" name="Maximum marks" 
                        [(ngModel)]="formData.maxMarks"
                        required placeholder="Enter here">
                       
                    </mat-form-field>
                    
                </div>
            </div>
            
            <mat-slide-toggle  name="active"  [(ngModel)]="formData.active"  class="mt20"> Publish Status</mat-slide-toggle>
             <mat-form-field appearance="outline" class="w100 mt-20"  >
                
                <mat-label>Category</mat-label>
                <mat-select name="category" [(ngModel)]="formData.category.cid">
                  <mat-option  *ngFor="let c of categories" [value]="c.cid">{{c.title}}</mat-option>
                 
                </mat-select>
              </mat-form-field>  
              
               <div class="container text-center mt-20"style="padding-bottom: 10px;" >
                <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon" type="submit">
                    <mat-icon>update</mat-icon>
                  </button>
               </div>
                 </form>
           </div></div>
         
        
    </div>
</mat-card>
