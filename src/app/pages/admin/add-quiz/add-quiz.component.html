<mat-card>
  
    <div mat-subheader>
            <h1>Add Quiz</h1>
    </div>        
        <div class="bootstrap-wrapper">


      <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                 <form (ngSubmit)="addQuiz()">
                    <mat-form-field appearance="outline" class="w100">
                        <mat-label>Enter Title:</mat-label>
                        <input matInput autofocus typ="text" name="title" [(ngModel)]="quizData.title" placeholder="Enter here" matInput required>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w100">
                        <mat-label>Enter Description:</mat-label>
                        <textarea matInput autofocus typ="text" name="description" [(ngModel)]="quizData.description" placeholder="Enter here" rows="5" matInput required>
                        </textarea>
                    </mat-form-field>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field appearance="outline" class="w100">
                                <mat-label>Maximum Marks:</mat-label>
                                <input matInput autofocus typ="text" name="maxMark"  [(ngModel)]="quizData.maxMarks" placeholder="Enter here" matInput required>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field appearance="outline" class="w100">
                                <mat-label>No Of Questions:</mat-label>
                                <input matInput autofocus typ="text" name="numberOfQuestion"  [(ngModel)]="quizData.numberOfQuestions" placeholder="Enter here" matInput required>
                            </mat-form-field>
                        </div>

                    </div>
                    <mat-slide-toggle  name="active"  [(ngModel)]="quizData.active"  class="mt20"> Publish Status</mat-slide-toggle>
           
                    <mat-form-field appearance="outline" class="mt-20 w100">
                        <mat-label>Categories</mat-label>
                        <mat-select name="category" [(ngModel)]="quizData.category.cid">
                            
                          
                          <mat-option   *ngFor="let c of categories" [value]="c.cid">
                            
                            {{ c.title }}
                          </mat-option>
                        </mat-select>
                    </mat-form-field>
           
          
            
                   
                    
                      <div class="container text-center mt-20" style="padding-bottom: 10px;">
                        <button mat-raised-button color="accent" type="submit">Add</button>
                      </div>

                 </form>
            </div>
        </div>
      </div>      
    </div>
</mat-card>
